<!DOCTYPE HTML>
<html>
    <form action = "/orderupdaterec3" method = "POST">
	    <h2>Update Order Information</h2>
 	    <body>
            {% for row in result %}
			Order Key<br>
			<input type = "number" name = "Order_Key" id="Order_Key" value="{{row[0]}}" readonly /></br>
			
			Customer Key<br>
			<input type = "number" name = "Customer_Key" id="Customer_Key" value="{{row[1]}}" /></br>

			Order Date<br>
			<input type = "date" name = "Order_Date" id="Order_Date" value="{{row[2]}}" /></br>
			
			Order Count<br>
			<input type = "text" name = "Order_Count" id="Order_Count" value="{{row[3]}}" /></br>
			
			Order Total<br>
			<input type = "text" name = "Order_Total" id="Order_Total" value="{{row[4]}}" /></br>
			
			<input type = "submit" value = "Update" name = "submit" /></br>
            {% endfor %}

           <a href = "/">Go back to home page</a>
	    </body>
    </form/>
</html>
